@import play.api.mvc.RequestHeader

@(uuid: String, isMarkerMap: Boolean)(implicit request: RequestHeader)

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dynamic tweet map</title>

        <link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/main.css")'/>
    </head>

    <body data-ws-url="@com.codete.tweetmap.controllers.routes.Application.ws.webSocketURL()" class="bg-primary" >

        <div id="map"></div>

        <script type='text/javascript' src='@routes.Assets.at("lib/jquery/jquery.min.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("lib/flot/jquery.flot.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("lib/underscore-min.js")'></script>
        @if(isMarkerMap) {
            <script type="text/javascript" src='@routes.Assets.at("javascripts/markermap.js")'> </script>
        } else {
            <script type="text/javascript" src='@routes.Assets.at("javascripts/heatmap.js")'> </script>
        }
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=<GOOGLE-API-KEY>&libraries=visualization&callback=initMap">
        </script>

    </body>
</html>
